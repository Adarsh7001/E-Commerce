{% extends 'base.html' %}
{% block title %}
    <title>Payment</title>
{% endblock %}
{% block style %}
<style>
    .payment-container {
        background-color: black;
        color: white;
        height: 300px;
        width: 250px;
        margin-top: 13%;
        margin-left: auto;
        margin-right: auto;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .payment-form {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
</style>
{% endblock %}
{% block content %}
<div class="payment-container">
    <form class="payment-form" action="http://127.0.0.1:8000/cart/status/{{ payment.name }}" method="POST">
        {% csrf_token %}
        <script
            src="https://checkout.razorpay.com/v1/checkout.js"
            data-key="rzp_test_PWhGmAwZRgvpt4"
            data-amount="{{payment.amount}}"
            data-currency="{{payment.currency}}"
            data-order_id="{{payment.id}}"
            data-buttontext="Pay with Razorpay"
            data-name="zara baqatyan"
            data-description="wide range of mens collections"
            data-image="https://example.com/your_logo.jpg"
            data-prefill.name="{{payment.name}}"
            data-prefill.email="demo@example.com"
            data-theme.color="#F37254"
        ></script>
        <input type="hidden" custom="Hidden Element" name="hidden"/>
    </form>
</div>
{% endblock %}
